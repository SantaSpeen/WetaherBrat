_language: Russian
start: |
  Привет, {name}. Твой ID: {id}
  Давай настроем бота под тебя.
start_again: Привет.. Снова?
help: |
  /help - Вывести это сообщения
  /w - Вывести погоду
  /settime - Изменить время оповещения
  /setcity - Изменить город
  /settz - Изменить часовой пояс
request_city: Укажи в следующем сообщении город
request_time: Укажи в следующем сообщении время оповещения (формат %H:%M; сейчас {ta}; "-" для пропуска)
request_timezone: Укажи в следующем сообщении часовой пояс (сейчас {tz}; "-" для пропуска)
not_found_city: Город не найден. Укажите другой.
not_found_command: Команда не найдена.
report_weather: |
  В городе {city} сегодня {desc}
  Температура: {temp}°C (ощущается как {feel_temp}°C)
  Скорость ветра: {wind}м/с
saved_city: |
  Город сохранён
  Время оповещения: {ta} ({tz})
ready: Готово
error: Ошибка